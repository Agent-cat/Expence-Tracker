version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: expense_app_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: vishnu
      POSTGRES_DB: expense_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./BACKEND/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - expense_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    image: agentcat1/expense-tracker-backend:latest
    container_name: expense_app_backend
    restart: always
    ports:
      - "8081:8081"
    environment:
      SPRING_APPLICATION_NAME: expense-app
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/expense_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: vishnu
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      JWT_SECRET: mySecretKeyForExpenseAppThatIsLongEnoughForHS256Algorithm
      JWT_EXPIRATION: "86400000"
      SERVER_PORT: 8081
    depends_on:
      db:
        condition: service_healthy
    networks:
      - expense_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/auth/validate"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
    image: agentcat1/expense-tracker-frontend:latest
    container_name: expense_app_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - expense_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  expense_network:
    driver: bridge
