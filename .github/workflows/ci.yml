name: CI - Build and Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  DOCKER_HUB_USERNAME: agentcat1
  BACKEND_IMAGE: agentcat1/expense-tracker-backend
  FRONTEND_IMAGE: agentcat1/expense-tracker-frontend

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run backend tests
        working-directory: ./BACKEND
        run: mvn clean test

  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push Docker Images
    needs: test-backend
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Get commit SHA
        id: sha
        run: echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./BACKEND
          file: ./BACKEND/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.sha.outputs.sha }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./FRONTEND
          file: ./FRONTEND/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.sha.outputs.sha }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "backend_image=${{ env.BACKEND_IMAGE }}:${{ steps.sha.outputs.sha }}" >> $GITHUB_ENV
          echo "frontend_image=${{ env.FRONTEND_IMAGE }}:${{ steps.sha.outputs.sha }}" >> $GITHUB_ENV

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Docker Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Image Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ env.BACKEND_IMAGE }}:${{ steps.sha.outputs.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ env.FRONTEND_IMAGE }}:${{ steps.sha.outputs.sha }} |" >> $GITHUB_STEP_SUMMARY
